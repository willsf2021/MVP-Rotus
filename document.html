<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/document.css">
    <link rel="stylesheet" href="./styles/custom_select.css">


    <title>Novo Documento | Rótus</title>

</head>

<body>
    <!-- Mobile -->
    <header class="container-steps">
        <ul>
            <li class="steps-item-container">
                <div class="span-container">
                    <span class="steps-items-span active">1</span>
                </div>
                <p class="steps-item-name p-active">
                    Cliente
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">
                <div class="span-container"><span class="steps-items-span">2</span></div>
                <p class="steps-item-name">
                    Receita
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">
                <div class="span-container"><span class="steps-items-span">3</span></div>
                <p class="steps-item-name">
                    Ingredientes
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">

                <div class="span-container"><span class="steps-items-span">4</span></div>
                <p class="steps-item-name">
                    Alergênicos
                </p>
            </li>
        </ul>
    </header>

    <main>
        <section class="section-step section-active section-step-1">
            <div class="container">
                <div class="switch-wrapper">
                    <span class="switch-label"><i class="bi bi-person-fill-check"></i>Modo Cadastro</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleMode">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="input-area inputs-container" id="inputArea">
                    <label class="input-form">
                        <span>Cliente <small>(Opcional)</small></span>
                        <input type="text" placeholder="Digite o nome do cliente...">
                    </label>
                </div>
            </div>
        </section>
        <section class="section-step">
        </section>
        <section class="section-step">
            <div class="switch-wrapper">
                    <span class="switch-label"><i class="bi bi-coin"></i>Inserir Precificação</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleModePrecificacao">
                        <span class="slider"></span>
                    </label>
                </div>
            <label for="" class="input-form">
                    <span>Ingredientes</span>
            <div id="select-with-search"></div></label>
            <div id="inputs-container-ingredients">
                <label for="" class="input-form">
                    <span>Peso Bruto</span>
                    <input type="text" placeholder="Ex: 500g">
                </label>
                <label for="" class="input-form">
                    <span>Peso Líquido</span>
                    <input type="text" placeholder="Ex: 400g">
                </label>
                <label for="" class="input-form">
                    <span>Peso cozido</span>
                    <input type="text" placeholder="Ex: 300g">
                </label>
            </div>
            <button id="add-ingredient">
                Adicionar na lista
            </button>
            <ul id="ingredient-list">
            </ul>
        </section>
        <section class="section-step">
        </section>
        <div class="control-buttons">
            <div class="container-control-home">
                <button>
                    <i class="bi bi-houses-fill"></i>
                </button>
            </div>
            <div class="container-control-button">
                <button class="prev-step" id="prev-step">
                    Voltar
                </button>
            </div>
            <div class="container-control-button">
                <button class="next-step">
                    Avançar
                </button>
            </div>
        </div>
        </button>
    </main>
    <script src="./js/custom_select.js"></script>
        <script src="./js/steps.js">
        </script>
            <script src="./js/virtual-select.min.js"></script>
        <script src="./js/document.js">
        </script>
</body>

</html>
