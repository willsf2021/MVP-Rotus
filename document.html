<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/document.css">

    <title>Nova Receita | Rótus</title>

</head>

<body>
    <!-- Mobile -->
    <header class="container-steps">
        <ul>
            <li class="steps-item-container">
                <div class="span-container">
                    <span class="steps-items-span active">1</span>
                </div>
                <p class="steps-item-name p-active">
                    Cliente
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">
                <div class="span-container"><span class="steps-items-span">2</span></div>
                <p class="steps-item-name">
                    Receita
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">
                <div class="span-container"><span class="steps-items-span">3</span></div>
                <p class="steps-item-name">
                    Ingredientes
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">

                <div class="span-container"><span class="steps-items-span">4</span></div>
                <p class="steps-item-name">
                    Alergênicos
                </p>
            </li>
        </ul>
    </header>

    <main>
        <section class="section-step section-active section-step-1">
            <h3>
                Cliente
            </h3>
            <div class="container">
                <div class="switch-wrapper">
                    <span class="switch-label"><i class="bi bi-person-fill-check"></i>Modo Cadastro</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleMode">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="input-area" id="inputArea">
                    <label class="input-form">
                        <span>Cliente <small>(Opcional)</small></span>
                        <input type="text" placeholder="Digite o nome do cliente...">
                    </label>
                </div>
            </div>
        </section>
        <section class="section-step">
            <h3>
                Receita
            </h3>
            <select name="ingredients" id="ingredients-select">
            </select>
            <button id="add-ingredient">
                Adicionar Ingrediente
            </button>
            <ul id="ingredient-list">
            </ul>
        </section>
        <section class="section-step">
            <h3>
                Ingredientes
            </h3>
        </section>
        <section class="section-step">
            <h3>
                Alergênicos
            </h3>
        </section>
        <button class="prev-step">
            Voltar
        </button>
        <button class="next-step">
            Avançar
        </button>
        </button>
        <script src="./js/steps.js">
        </script>
        <script src="./js/document.js">
        </script>
    </main>
</body>

</html>
