<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Entrar | Rótus</title>
</head>

<body>

    <header>
        <div class="avatar-container">
            <i class="bi bi-person-circle"></i>
        </div>
        <div id="greeting-message">
            <p>Olá, <strong>Luciana Lima</strong>, Seja bem-vinda!</p>
            <small id="now-date">
            </small>
        </div>
        <div class="logout-container">
            <a href="/MVP-Rotus/login.html" class="logout-a">
                <i class="bi bi-box-arrow-left"></i>
            </a>
        </div>
    </header>
    <section id="main-section">

        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="document">
            <div id="center-section">
                Clique aqui para <a href="MVP-Rotus/document.html"><span class="create-document">" Criar novo documento"</span></a> e aproveite o melhor do
                sistema!</p>
            </div>
            <button class="create-document button">
                <a href="MVP-Rotus/document.html">
                    <i class="bi bi-file-plus-fill"></i>
                </a>
            </button>
        </div>
        <div class="client">
            <div id="center-section">
                Clique aqui para <span class="create-client">"Adicionar novo Cliente"</span> e aproveite o melhor do
                sistema!</p>
            </div>
            <button class="create-document button">
                <div>
                    <i class="bi bi-person-fill-add"></i>
                </div>
            </button>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="slider"></div>
                <button class="option active" data-value="documents">Documentos</button>
                <button class="option" data-value="clients">Clientes</button>
            </div>
        </div>

    </section>

    <script src="./js/main.js">
    </script>
</body>

</html>
