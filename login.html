<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <title>Entrar | R처tus</title>
</head>

<body>

    <!-- Login Screen -->
    <section class="section-form">
        <div class="logo-container">
            <img src="./assets/images/logo.svg" alt="Logo do Sistema R처tus" id="logo">
            <h1 class="logo-h1">R처tus</h1>
        </div>
        <form class="login form">
            <h1>
                Entre na sua conta
            </h1>
            <div class="inputs-container">
                <label class="input-form">
                    <span>E-mail</span>
                    <input type="email" placeholder="Digite seu e-mail...">
                </label>
                <label class="input-form password-field">
                    <span>Senha</span>
                    <input type="password" placeholder="Digite sua senha..." class="password-input">
                    <i class="bi bi-eye toggle-password"></i>
                </label>
            </div>
            <div class="form-actions">
                <label>
                    <input type="checkbox" name="remember" id="">
                    Relembrar-me
                </label>
                <a href="#" id="forgot-password">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="submit-button">
                Entrar
            </button>
        </form>

        <div class="inner">
            <div class="section-form-footer">

                <div class="hr-google">
                    <div class="hr"></div>
                    <span>ou</span>
                    <div class="hr"></div>
                </div>

                <button class="google-action">
                    <img src="./assets/images/google.svg" alt="">
                    Entrar com o Google
                </button>

                <div class="action-footer">
                    <p>
                        Ainda n찾o possui conta?
                        <a href="#">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/form.js">
    </script>
</body>

</html>
