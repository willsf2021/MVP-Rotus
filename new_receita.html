<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/new_receita.css">

    <title>Nova Receita | Rótus</title>

</head>

<body>
    <!-- Mobile -->
    <nav class="container-steps">
        <ul>
            <li class="steps-item-container">
                <div class="span-container">
                    <span class="steps-items-span active">1</span>
                </div>
                <p class="steps-item-name p-active">
                    Cliente
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">
                <div class="span-container"><span class="steps-items-span">2</span></div>
                <p class="steps-item-name">
                    Receita
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">
                <div class="span-container"><span class="steps-items-span">3</span></div>
                <p class="steps-item-name">
                    Ingredientes
                </p>
            </li>

            <span class="hr-steps"></span>

            <li class="steps-item-container">

                <div class="span-container"><span class="steps-items-span">4</span></div>
                <p class="steps-item-name">
                    Alergênicos
                </p>
            </li>
        </ul>
    </nav>

    <section class="section-step section-active section-step-1">
        <h1>
            Step 1 - Cliente
        </h1>

        <div class="container">
            <div class="switch-wrapper">
                <span class="switch-label">Modo Cadastro</span>
                <label class="switch">
                    <input type="checkbox" id="toggleMode">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="input-area" id="inputArea">
                <label>
                    Buscar Cliente <small>(Opcional)</small>
                    <input type="search" placeholder="Digite o nome do cliente">
                </label>
            </div>
        </div>

    </section>

    <section class="section-step">
        <h1>
            Step 2 - Receita
        </h1>
    </section>

    <section class="section-step">
        <h1>
            Step 3 - Ingredientes
        </h1>
    </section>

    <section class="section-step">
        <h1>
            Step 4 - Alergênicos
        </h1>
    </section>

    <button class="prev-step">
        Voltar
    </button>
    <button class="next-step">
        Avançar
    </button>

    </button>
    <script src="./js/steps.js">
    </script>
    <script src="./js/document.js">
    </script>
</body>

</html>
