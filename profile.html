<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/forms.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <title>Entrar | RÃ³tus</title>
  </head>

  <body>
    <header>
      <div class="back-container">
        <a href="MVP-Rotus/home.html" class="logout-a">
          <i class="bi bi-arrow-left-short"></i>
        </a>
      </div>
    </header>

    <main id="main-section">
      <div class="container-perfil">
        <h2>Perfil</h2>

        <div class="avatar-container">
          <a href="perfil.html">
            <i class="bi bi-person-circle"></i>
          </a>
        </div>
      </div>

      <form class="profile form">
        <div class="inputs-container">
          <label class="input-form">
            <span>Nome</span>
            <input type="text" placeholder="Digite seu nome..." />
          </label>
          <label class="input-form">
            <span>E-mail</span>
            <input type="password" placeholder="Digite seu e-mail..." />
          </label>
          <label class="input-form password-field">
            <span>Senha</span>
            <input
              type="password"
              placeholder="Digite sua senha..."
              class="password-input"
            />
            <i class="bi bi-eye toggle-password"></i>
          </label>
          <label class="input-form password-field">
            <span>Confirmar Senha</span>
            <input
              type="password"
              placeholder="Confirme sua senha..."
              class="password-input"
            />
            <i class="bi bi-eye toggle-password"></i>
          </label>
        </div>

        <button type="submit" class="submit-button" data-page="register">
          Salvar
        </button>
      </form>
    </main>

    <footer>
      <button type="submit" class="submit-button-white" data-page="register">
        Excluir conta
      </button>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
