<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/recovery_password.css">
    <title>Recuperar Senha | Rótus</title>
</head>

<body>

    <!-- Login Screen -->
    <section class="section-form">
        <div class="logo-container">
            <img src="./assets/images/logo.svg" alt="Logo do Sistema Rótus" id="logo">
            <h1 class="logo-h1">Rótus</h1>
        </div>
        <form class="login form">
            <h1>
                Recuperar senha
            </h1>
            <div class="inputs-container">
                <div id="send-code-container">
                    <label class="input-form">
                        <span>E-mail</span>
                        <input type="email" placeholder="Digite seu e-mail...">
                    </label>
                    <button class="send-code">
                        <i class="bi bi-send-arrow-up"></i>
                    </button>
                </div>
                <label class="input-form">
                    <span>Código</span>
                    <input type="password" placeholder="Digite o código recebido...">
                </label>
            </div>

            <button data-page="recovery" type="submit" class="submit-button">
                Continuar
            </button>
        </form>

        <div class="inner">
            <div class="section-form-footer">
                <div class="action-footer">
                    <p>
                        Lembrou a senha??
                        <a href="/login.html">Entre</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/form.js">
    </script>
</body>

</html>
